query GetViewerWorks($state: StatusState, $after: String) {
    viewer {
        works(state:$state, first:30, after: $after, orderBy:{field:SEASON, direction:DESC}) {
            nodes {
                ...MinimumWork
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}

fragment MinimumWork on Work {
  annictId
  title
  episodesCount
  watchersCount
  reviewsCount
  seasonName
  seasonYear
  image {
    recommendedImageUrl
    twitterAvatarUrl
  }
}
